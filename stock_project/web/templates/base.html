<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Material Design Bootstrap</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="../static/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="../static/css/mdb.min.css" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="../static/css/style.min.css" rel="stylesheet">
</head>

<body>
  {% if session['logged_in'] %}
  <header>

    <!-- Navbar -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-light white scrolling-navbar">
      <div class="container">

        <!-- Brand -->
        <a class="navbar-brand waves-effect" href="/">
          <img src="../static/img/1737377-256.png" width="30">
          <strong class="blue-text">SPP</strong>
        </a>

        <!-- Collapse -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Links -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

          <!-- Left -->
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link waves-effect" href="/">Home
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link waves-effect" href="/userStock">매입한 주식</a>
            </li>
            <li class="nav-item">
              <a class="nav-link waves-effect" href="/favoriteStock">관심있는 주식</a>
            </li>
            <li class="nav-item">
              <a class="nav-link waves-effect" href="#pageTutorial"></a>
            </li>
          </ul>

          <!-- Right -->
          <ul class="navbar-nav nav-flex-icons">
            <li class="nav-item" >
              <a class="nav-link waves-effect">
                <i class="far fa-user-circle"></i>{{session['logged_in']}}
              </a>
            </li>&nbsp;
            <li class="nav-item">
              <a href="/logout" class="nav-link waves-effect">
                <i class="fas fa-sign-out-alt"></i>Log-Out
              </a>
            </li>&nbsp;&nbsp;&nbsp;
            <li class="nav-item">
              <a href="https://github.com/hee9841/sw-project" class="nav-link border border-light rounded waves-effect"
                target="_blank">
                <i class="fab fa-github mr-2"></i>GitHub
              </a>
            </li>
          </ul>

        </div>

      </div>
    </nav>
    <!-- Navbar -->

  </header>
  {% else %}
  <header>

    <!-- Navbar -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-light white scrolling-navbar">
      <div class="container">

        <!-- Brand -->
        <a class="navbar-brand waves-effect" href="/">
          <img src="../static/img/1737377-256.png" width="30">
          <strong class="blue-text">SPP</strong>
        </a>

        <!-- Collapse -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon">

          </span>
        </button>

        <!-- Links -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

          <!-- Left -->
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a ></a>
            </li>
          </ul>


          <!-- Right -->
          <ul class="navbar-nav nav-flex-icons">
            <li class="nav-item">
              <a href="/login" class="nav-link waves-effect">
                <i class="fas fa-sign-in-alt"></i>Log-In
              </a>
            </li>
            <li class="nav-item">
              <a>
              </a>
            </li>
            <li class="nav-item">
              <a href="https://github.com/hee9841/sw-project" class="nav-link border border-light rounded waves-effect"
                target="_blank">
                <i class="fab fa-github mr-2"></i>GitHub
              </a>
            </li>
          </ul>
        </div>

      </div>
    </nav>
    <!-- Navbar -->

  </header>
  {% endif %}
  {% block content %}

  {% endblock %}
  <!--Footer-->
  <footer class="page-footer text-center font-small mdb-color darken-2 mt-4 wow fadeIn" style="background-color: #3e2723;">

  <!--Call to action-->
  <div class="pt-4">
  <a class="btn btn-outline-white" href="https://mdbootstrap.com/docs/jquery/getting-started/download/" target="_blank"
    role="button">Download MDB
    <i class="fas fa-download ml-2"></i>
  </a>
  <a class="btn btn-outline-white" href="https://github.com/hee9841/sw-project" target="_blank" role="button">
    Start tutorial
    <i class="fas fa-graduation-cap ml-2"></i>
  </a>
  </div>
  <!--/.Call to action-->

  <hr class="my-4">


  <!--Copyright-->
  <div class="footer-copyright py-3 rgba-red-slight">
  © 2019 Copyright: SungHee Lee
  </div>
  <!--/.Copyright-->

  </footer>
  <!--/.Footer-->



  <!-- SCRIPTS -->
  <!-- JQuery -->
  <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <!-- Initializations -->
  <script type="text/javascript">
  // Animations initialization
  new WOW().init();

  </script>

</body>

</html>
